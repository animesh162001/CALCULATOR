<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="calc.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@500&family=Open+Sans:wght@300&family=Poppins:wght@100;800&family=Raleway:wght@300&family=Ubuntu&family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
    <h1>
        Calculate Using Me!!
    </h1>
    <div class="container">
        <div class="row">
            <input class="input" type="text"/>
        </div>
        
        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
        </div>
       
       
        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
        </div>
        
        
        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
        </div>


        <div class="row">
            <button>0</button>
            <button>.</button>
            <button>+</button>
            <button>=</button>
        </div>

        <div class="lastrow">
            <button>Clear</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
